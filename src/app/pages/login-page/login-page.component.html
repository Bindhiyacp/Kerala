<div class="container">
  <div class="p-3 m-3">
    <!-- <form #myForm="ngForm" (ngSubmit)=submit(myForm)> -->
    <form [formGroup]="profileForm" (ngSubmit)="submit()" >
      <div class="in">
        <div>
          <label for="first-name">First Name </label><input type="text" name="first-name"  formControlName="firstName">
          <br><br>
          <label for="last-name">Last Name </label><input type="text" name="last-name"  formControlName="lastName">
          <br><br>
          <label for="email">Email </label><input type="text" name="email" formControlName="email">
          <br><br>
        </div>

        <div>
          <label for="address">Address </label><input type="text"  name="address" formControlName="address">
          <br><br>
          <label for="phoneno">Phone Number </label><input type="text"  name="phoneno" formControlName="phoneno">
          <br><br>
          <label for="dob">DOB </label><input type="text" name="dob" formControlName="dob">
        </div>

        <div>
          <label for="state">State </label><input type="text"  name="state" formControlName="state">
          <br><br>
          <label for="district">District </label><input type="text"  name="distric" formControlName="district">
          <br><br>
          <label for="gender">Gender </label><input type="text" name="gender" formControlName="gender">
        </div>

        <div>
          <label for="city">City </label><input type="text"  name="city" formControlName="city">
          <br><br>
          <label for="pincode">Pincode </label><input type="text"  name="pincode" formControlName="pincode" (keyup)="pinCheck()">
        </div>
      </div>

      <div class="pass">
        <label for="password">password </label><input type="password" name="password" formControlName="password">
        <br><br>
        <label for="password">Repeat password </label><input type="password" name="repeat-password" formControlName="repeatpassword">
        <br><br>
        <p>Submit!!</p>
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
      </div>

    </form>
  </div>
</div>
